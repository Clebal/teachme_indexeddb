<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">
        <title>SDT - Teach Me</title>

        <!-- Etiqueta importante para Bootstrap -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 3.3.2 -->
        <script src="../../js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../framework/css/bootstrap.css">
        <script src="../../framework/js/bootstrap.js"></script>

        <!-- IndexedDB -->

        <script src="js/indexed.js"></script>

        <!-- style.css -->

        <link rel="stylesheet" type="text/css" href="../../css/style.css">

        <!-- Ni imito ni copio solamente estilo propio -->

        <style>


        </style>

        <!-- datepicker.js -->

        <link rel="stylesheet" type="text/css" href="../../css/datepicker3.css">
        <script src="../../js/bootstrap-datepicker.js"></script>

    </head>

    <body>

        <div id="header">

            <a href="../../existe.html" style="color: white;">

                <div class="atras">

                    <span class="glyphicon glyphicon-menu-left"></span>

                </div>

            </a>

            <div class="center-block text-center">

                <p id="nombre"></p>

            </div>

        </div>

        <div class="agregar agregar_open">

            +

        </div>

        <div id="calendario">

        </div>

        <div id="agregar" class="popup">

            <div class="form-group">

                <label for="asignatura">Asignatura</label>
                <input type="text" class="form-control" id="asignatura_agregar" name="asignatura_agregar" placeholder="">

            </div>

            <div class="form-group">

                <label for="fecha">Fecha</label>
                <div class="input-group date" id="sandbox-container">
                    <input type="text" class="form-control" id="fecha_agregar"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>

            </div>

            <div class="button" style="float: left;">

                <input type="submit" class="btn btn-danger agregar_close" id="agregar_close" value="Cerrar">

            </div>

            <div class="button" style="float: right;">

                <input type="submit" class="btn btn-primary" value="Enviar" id="boton_agregar">

            </div>

        </div>

        <div id="editar" class="popup">

            <div class="form-group">

                <label for="asignatura">Asignatura</label>
                <input type="text" class="form-control" id="asignatura" name="asignatura" placeholder="">

            </div>

            <div class="form-group">

                <label for="fecha">Fecha</label>
                <div class="input-group date" id="sandbox-container">
                    <input type="text" class="form-control" id="fecha"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>

            </div>

            <div class="button" style="float: left;">

                <input type="submit" class="btn btn-danger editar_close" id="editar_close" value="Cerrar">

            </div>

            <div class="button" style="float: right;">

                <input type="submit" class="btn btn-primary" value="Enviar" id="boton_editar">

            </div>

        </div>

        <!-- Include jQuery Popup Overlay -->
        <script src="../../js/jquery.popupoverlay.js"></script>

        <script>
            $(document).ready(function() {

                // Initialize the plugin
                $('#agregar').popup(
                    {
                        transition: 'all 0.3s',
                        scrolllock: true // optional
                    });

            });
        </script>

        <script>
            $(document).ready(function() {

                // Initialize the plugin
                $('#editar').popup(
                    {
                        transition: 'all 0.3s',
                        scrolllock: true // optional
                    });

            });
        </script>

        <script>

            $('#sandbox-container input').datepicker({
                format: "mm-dd-yyyy",
                autoclose: true,
                todayHighlight: true
            });

        </script>

    </body>

</html>
